<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- We need to ensure the other styles are loaded before our stylesheet utilizes them -->
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css" />
  <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
  <title>Weather Forecast App</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">
      <!-- The `<i>` element is for icons. These classes come from the Font Awesome font icon library. -->
      <i class="fas fa-cloud-sun"></i> Weather Dashboard!
    </h1>
    <p><strong>Search over 200,000 cities for a detailed 5-day forecast!</strong> </p>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-3">

      <div class="card">
        <h3 class="card-header">Search for a city</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="cityname"></label>
          <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn" id="search"><i class="fa fa-search"></i></button>
        </form>
      </div>

      <div id="city-div" class="card">
        <h3 class="card-header">History</h3>
        <div id="history" class="card-city">
        </div>
      </div>
    </div>

    <div class="col-12 col-md-9">
      <h2 class="subtitle"><span id="city-name"></span><span id="today"></span><span id="icon"></span></h2>
      <div id="repos-container" class="list-group">
        <ul class="list-group">
          <h4><span></span><span></span> </h4>
          <li id="temperature" class="list-group-item list-group-item-light legend">Temperature</li>
          <li id="humidity" class="list-group-item list-group-item-light legend">Humidity</li>
          <li id="wind" class="list-group-item list-group-item-light legend">Wind Speed</li>
          <li id="uvi" class="list-group-item list-group-item-light legend">UV Index: <span id="uv-value">value</span></li>
        </ul>
        <hr>
        <h3>5 Day Forecast</h3>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-2">
            <!-- Day 1 -->
            <p id="day1-date"></p>
            <p id="day1-icon"></p>
            <p id="day1-temp"></p>
            <p id="day1-humidity"></p>
          </div>
          <div class="col-md-2">
            <!-- Day 2 -->
            <p id="day2-date"></p>
            <p id="day2-icon"></p>
            <p id="day2-temp"></p>
            <p id="day2-humidity"></p>
          </div>
          <div class="col-md-2">
            <!-- Day 3 -->
            <p id="day3-date"></p>
            <p id="day3-icon"></p>
            <p id="day3-temp"></p>
            <p id="day3-humidity"></p>
          </div>
          <div class="col-md-2">
            <!-- Day 4 -->
            <p id="day4-date"></p>
            <p id="day4-icon"></p>
            <p id="day4-temp"></p>
            <p id="day4-humidity"></p>
          </div>
          <div class="col-md-2">
            <!-- Day 5 -->
            <p id="day5-date"></p>
            <p id="day5-icon"></p>
            <p id="day5-temp"></p>
            <p id="day5-humidity"></p>
          </div>
        </div>
      </div>

    <!-- </div> -->

  </main>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
